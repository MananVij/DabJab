        <!--        Form         -->
        <div>
            <div style="display: flex; justify-content: center;">
                <div class="fluid-container card" style=" align-items: center; flex-direction: column; padding-top: 5vh; padding-bottom: 4vh; margin-top: 10vh; margin-bottom: 4vh; width: 60%;">

                        <div class="row container-fluid" style="margin: 0;">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script type="text/javascript">

        window.onload = function () {
            document.querySelector('#loader').style.display = 'none'
            document.querySelector('#content').style.display = 'block'
        }
        // function dateToday () {
        //     const d = new Date()
        //     const dateForInput = d.getDate()
        //     const monthForInput = d.getMonth() +1
        //     const yearForInput = d.getFullYear()

        //     return `${yearForInput}-${monthForInput}-${dateForInput}`
        // }

        const outputCowin = document.querySelector('#cowin-data') 
        const outputCamp = document.querySelector('#camp-data')
        const cowinHeading = document.querySelector('#cowin-heading') 
        const campHeading = document.querySelector('#camp-heading') 

        const form = document.querySelector('form')
        const searchPincode = document.querySelector('#pincode')
        const searchDate = document.querySelector('#date')
        console.log(searchDate);


        form.addEventListener('submit', (e) => {
            outputCowin.innerHTML = ''
            loader.style.display = 'block'
            content.style.display = 'none'
            e.preventDefault()
            const pincode = searchPincode.value

            const dateInput = searchDate.value;
            const year = dateInput.slice(0,4);
            const month = dateInput.slice(5,7);
            const date = dateInput.slice(8,10);
        
            //final date in dd-mm-yyyy
            const dateSearched = date + '-' + month + '-' + year

            fetch('https://dabjab.herokuapp.com/getcowindata?date='+dateSearched+'&pincode='+pincode).then((res) => {
                outputCamp.innerHTML = ''
                loader.style.display = 'none'
                content.style.display = 'block'
                res.json().then((data) => {
                    // if(!data) {
                    //     return output.innerHTML = 'No Sessions Found'
                    // }
                    cowinHeading.innerHTML = 'Hospital Data'
                    data.map((abc, index) => {
                        document.querySelector('footer').style.position = 'relative'
                        return outputCowin.innerHTML += `<b>Hospital Name:</b> ${abc.placeName} <br><b> Hospital Address:</b> ${abc.hospitalAddress} <br> <b>Vaccine Name:</b>  ${abc.vaccine} <br> <b>Fees:</b> Rs. ${abc.fee} <br> <b>Date:</b> ${abc.date} <br><b>Slots:</b> ${abc.slots} <br> <b>Dose One:</b> ${abc.availDoseOne} <br> <b>Dose Two:</b> ${abc.availDoseTwo} <br><br>`
                    })
                }).catch((e) => {
                    cowinHeading.innerHTML = 'Hospital Data'
                    outputCowin.innerHTML = 'No Slot Found'
                    console.log(e.message);
                })
            }).catch((e) => {
                console.log(e.message);
            })

            fetch('https://dabjab.herokuapp.com/getcampdata?date='+dateSearched+'&pincode='+pincode).then((res) => {
                output.innerHTML = ''
                loader.style.display = 'block'
                content.style.display = 'none'
                res.json().then((data) => {
                    if(data.length === 0) {
                        campHeading.innerHTML = 'Camp Data'
                        outputCamp.innerHTML = 'No Camp Found'
                        return
                    }
                    campHeading.innerHTML = 'Camp Data'
                    data.map((abc, index) => {
                        document.querySelector('footer').style.position = 'relative'
                        return outputCamp.innerHTML += `<b>Place Name:</b> ${abc.placeName} <br><b> Place Address:</b> ${abc.address} <br> <b>Vaccine Name:</b>  ${abc.vaccine} <br> <b>Fees:</b> Rs. ${abc.fee} <br> <b>Date:</b> ${abc.date} <br><b>Time:</b> ${abc.startTime} - ${abc.endTime} <br> <b>Dose One:</b> ${abc.available_capacity_dose1} <br> <b>Dose Two:</b> ${abc.available_capacity_dose2} <br><br>`
                    })
                }).catch((e) => {
                    campHeading.innerHTML = 'Camp Data'
                    outputCamp.innerHTML = 'No Camp Found'
                    console.log(e.message);
                })
            }).catch((e) => {
                console.log(e.message);
            })

        })
    </script>
