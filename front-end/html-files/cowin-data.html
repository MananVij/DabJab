    <script type="text/javascript">
        const output = document.querySelector('p') 
        const form = document.querySelector('form')
        const searchPincode = document.querySelector('#pincode')
        const searchDate = document.querySelector('#date')
        console.log(searchDate);


        form.addEventListener('submit', (e) => {
            e.preventDefault()
            const pincode = searchPincode.value

            const dateInput = searchDate.value;
            const year = dateInput.slice(0,4);
            const month = dateInput.slice(5,7);
            const date = dateInput.slice(8,10);
        
            //final date in dd-mm-yyyy
            const dateSearched = date + '-' + month + '-' + year

            fetch('http://localhost:3000/getcowindata?date='+dateSearched+'&pincode='+pincode).then((res) => {
                res.json().then((data) => {
                    // if(!data) {
                    //     return output.innerHTML = 'No Sessions Found'
                    // }
                    data.map((abc, index) => {
                        return output.innerHTML += `<b>Hospital Name:</b> ${abc.placeName} <br><b> Hospital Address:</b> ${abc.hospitalAddress} <br> <b>Vaccine Name:</b>  ${abc.vaccine} <br> <b>Fees:</b> Rs. ${abc.fee} <br> <b>Date:</b> ${abc.date} <br><b>Slots:</b> ${abc.slots} <br> <b>Dose One:</b> ${abc.availDoseOne} <br> <b>Dose Two:</b> ${abc.availDoseTwo} <br><br>`
                    })
                }).catch((e) => {
                    console.log(e.message);
                })
            }).catch((e) => {
                console.log(e.message);
            })

        })

    </script>
