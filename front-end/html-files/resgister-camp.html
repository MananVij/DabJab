    <title>DabJab</title>
    <style>
      #loader {
        position: absolute;
        margin: auto;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: fit-content;
        height: fit-content;
      }
      #loader img {
        width: 40vh;
      }
      #content {
        display: none;
      }
      p {
        font-family: "Open Sans", sans-serif;
      }
      .navlink {
        font-family: "Lato", sans-serif;
      }

      .card {
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        /* background-color: rgba(255, 255, 255, 0.75); */
        background-color: #f1fafd;

        border-radius: 12px;
        border: 1px solid rgba(209, 213, 219, 0.3);
      }
      #verify-form,
      #verify-div,
      #camp-div {
        display: none;
      }
    </style>

  <body style="width: 100%; background-color: #dcf6ff">
    <div id="loader">
      <img src="./public/plaster-new.gif" alt="" />
    </div>

    <div id="content">
      <!--        Navbar       -->
  
      <nav
        class="navbar navbar-expand-lg navbar-light"
        style="
          background-color: #f1fafd;
          font-family: 'Poppins', sans-serif;

        "
      >
        <a class="navbar-brand" href="#">
          <img
            src="./public/4.png"
            width="30"

          />
          DabJab
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse me-1"
          id="navbarNav"
          style="justify-content: end"

                >Register as Camp <span class="sr-only">(current)</span></a

      <h4
        style="
          text-align: center;
          padding: 13vh 6vh 5vh;
          font-family: 'Poppins', sans-serif;
          font-weight: bolder;
          font-size: 250%;
        "
      >
        SignUp for Free!
      </h4>
  
      <!--     Phone Number Form      -->
      <div
        id="phone-div"
        style="display: flex; flex-direction: row; justify-content: center"
      >
        <div
          class="container-fluid card"
          style="
            align-items: center;
            flex-direction: column;
            padding-top: 5vh;
            padding-bottom: 4vh;
            margin: 7vh 3vh 4vh;
          "
        >
          <form id="phone-form">
            <h2
              style="
                text-align: center;
                margin-bottom: 6vh;
                font-family: 'Poppins', sans-serif;
                font-weight: bold;
              "
            >
              Enter your Phone Number
            </h2>
            <input
              required
              class="form-control"
              type="tel"
              id="phone-number-input"
              placeholder="e.g. 9876543210"
            />
            <div
              style="
                display: flex;
                flex-direction: row;
                justify-content: center;
                padding-top: 2vh;
              "
            >
              <input
                class="btn btn-primary btn-md"
                style="margin-right: 1vh"
                id="phone-submit"
                type="submit"
              />
            </div>
          </form>
        </div>
      </div>
  
      <!--        Verify Form -->
      <div style="display: flex; flex-direction: row; justify-content: center">
        <div
          id="verify-div"
          class="container-fluid card"
          style="
            align-items: center;
            flex-direction: column;
            padding-top: 5vh;
            padding-bottom: 4vh;
            margin: 7vh 3vh 4vh;
          "
        >
          <form id="verify-form">
            <h2
              style="
                text-align: center;
                margin-bottom: 6vh;
                font-family: 'Poppins', sans-serif;
                font-weight: bold;
              "
            >
              Enter your Verification Code:
            </h2>
            <input
              required
              class="form-control"
              type="number"
              id="otp-input"
              placeholder="e.g. 123456"
            />
            <div
              style="
                display: flex;
                flex-direction: row;
                justify-content: center;
                padding-top: 2vh;
              "
            >
              <input
                class="btn btn-primary btn-md"
                style="margin-right: 1vh"
                id="verify-submit"
                type="submit"
              />
            </div>
          </form>
        </div>
      </div>
  
      <!-- <div id="response-text">Verified</div> -->
  
      <!--      Camp Form      -->
  
      <div style="display: flex; flex-direction: row; justify-content: center">
        <div
          id="camp-div"
          class="fluid-container card"
          style="
            align-items: center;
            flex-direction: column;
            padding-top: 5vh;
            padding-bottom: 4vh;
            margin: 7vh 3vh 4vh;
          "
        >
          <h4
            style="
              text-align: center;
              padding: 0 6vh;
              margin-bottom: 6vh;
              font-family: 'Poppins', sans-serif;
              font-weight: bolder;
              font-size: 250%;
            "
          >
            Enter Camp Details
          </h4>
          <form id="camp-form">
            <div class="row container-fluid" style="margin: 0">
              <div class="form-group col-lg-6 col-md-6 col-sm-12">
                <input
                  required
                  type="text"
                  class="form-control"
                  placeholder="Your Name"
                  id="person-name"
                />
              </div>
              <div class="form-group col-lg-6 col-md-6 col-sm-12">
                <input
                  disabled
                  type="text"
                  class="form-control"
                  placeholder="Your Phone Number"
                  id="phone"
                />
              </div>
            </div>
            <div class="row container-fluid" style="margin: 0">
              <div class="form-group col-lg-6 col-md-6 col-sm-12">
                <input
                  required
                  type="text"
                  class="form-control"
                  placeholder="Name of Location"
                  id="location-name"
                />
              </div>
              <div class="form-group col-lg-6 col-md-6 col-sm-12">
                <input
                  required
                  type="text"
                  class="form-control"
                  placeholder="Address of Location"
                  id="address"
                />
              </div>
            </div>
            <div class="row container-fluid" style="margin: 0">
              <div class="form-group col-lg-3 col-md-6 col-sm-12">
                <input
                  required
                  type="text"
                  class="form-control"
                  placeholder="Pincode"
                  id="pincode"
                />
              </div>
              <div class="form-group col-lg-3 col-md-6 col-sm-12">
                <input type="date" class="form-control" id="date" />
              </div>
              <div class="form-group col-lg-3 col-md-6 col-sm-12">
                <div class="row">
                  <div class="form-group col-lg-6 col-md-6 col-sm-12">
                    <input
                      required
                      type="text"
                      class="form-control"
                      placeholder="Start Time"
                      id="start-time"
                    />
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-12">
                    <input
                      required
                      type="text"
                      class="form-control"
                      placeholder="End Time"
                      id="end-time"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group col-lg-3 col-md-6 col-sm-12">
                <input
                  required
                  type="text"
                  class="form-control"
                  placeholder="Fees in Rs."
                  id="fees"
                />
              </div>
            </div>
            <div class="row container-fluid" style="margin: 0">
              <div class="form-group col-lg-4 col-md-4 col-sm-12">
                <input
                  required
                  type="text"
                  class="form-control"
                  placeholder="Name of Vaccine"
                  id="vaccine-name"
                />
              </div>
              <div class="form-group col-lg-4 col-md-4 col-sm-12">
                <input
                  required
                  type="text"
                  class="form-control"
                  placeholder="Available for Dose 1"
                  id="dose1"
                />
              </div>
              <div class="form-group col-lg-4 col-md-4 col-sm-12">
                <input
                  required
                  type="text"
                  class="form-control"
                  placeholder="Available for Dose 2"
                  id="dose2"
                />
              </div>
            </div>
            <div
              class="col-lg-12"
              style="
                display: flex;
                flex-direction: row;
                justify-content: center;
                padding-top: 2vh;
              "
            >
              <button
                class="btn btn-md"
                style="
                  background-color: #07a6c2;
                  color: white;
                  font-family: 'Poppins', sans-serif;
                "
              >
                Register
              </button>
            </div>
            <div
              style="text-align: center"
              class="g-signin2"
              data-onsuccess="onSignIn"
            ></div>
          </form>
          <div
            style="
              font-family: 'Poppins', sans-serif;
              padding: 3rem 10% 0;
              text-align: center;
            "
          >
            <h3></h3>
          </div>
        </div>
      </div>
    </div>
