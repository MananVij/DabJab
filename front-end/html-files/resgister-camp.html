    <!--    My Script   -->
    <script>
        const givenPersonName = document.querySelector('#person-name')
        const givenPhone = document.querySelector('#phone')
        const givenPlaceName = document.querySelector('#location-name')
        const givenVaccineName = document.querySelector('#vaccine-name')
        const givenAddress = document.querySelector('#address')
        const givenPincode = document.querySelector('#pincode')
        const givenDate = document.querySelector('#date')
        const givenStartTime = document.querySelector('#start-time')
        const givenEndTime = document.querySelector('#end-time')
        const givenFees = document.querySelector('#fees')
        const givenDose1 = document.querySelector('#dose1')
        const givenDose2 = document.querySelector('#dose2')
        const form = document.querySelector('form')

        form.addEventListener('submit', (e) => {
            e.preventDefault()
            const nameOfPerson = givenPersonName.value
            const phone = givenPhone.value
            const placeName = givenPlaceName.value
            const vaccine = givenVaccineName.value
            const fee = givenFees.value
            const address = givenAddress.value
            const pincode = givenPincode.value
            const available_capacity_dose1 = givenDose1.value
            const available_capacity_dose2 = givenDose2.value
            const startTime = givenStartTime.value
            const endTime = givenEndTime.value


            const dateInput = givenDate.value

            const year = dateInput.slice(0,4);
            const month = dateInput.slice(5,7);
            const date = dateInput.slice(8,10);
        
            //final date in dd-mm-yyyy
            const dateFinal = date + '-' + month + '-' + year
            
            fetch("http://localhost:3000/postdata", {
            method: "post",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
        
            body: JSON.stringify({
                nameOfPerson: nameOfPerson,
                phoneNo: phone,
                placeName: placeName,
                vaccine: vaccine,
                fee: fee,
                address: address,
                pincode: pincode,
                available_capacity_dose1: available_capacity_dose1,
                available_capacity_dose2: available_capacity_dose2,
                startTime: startTime,
                endTime: endTime,
                date: dateFinal,
                
              })
            }).then( (response) => { 
                document.querySelector('h3').innerHTML = 'Thanks For Registering!'
            });
        })
    </script>
