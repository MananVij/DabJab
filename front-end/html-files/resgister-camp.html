      <h4 style="text-align: center; padding: 13vh 6vh 5vh; font-family: 'Poppins', sans-serif; font-weight: bolder; font-size: 250%;">SignUp for Free!</h4>

      <!--     Phone Number Form      -->
      <div id="phone-div" style="display: flex; flex-direction: row; justify-content: center;">
          <div class="container-fluid card" style="align-items: center; flex-direction: column; padding-top: 5vh; padding-bottom: 4vh; margin: 7vh 3vh 4vh; ">
              <form id="phone-form">
                <h2 style="text-align: center; margin-bottom: 6vh; font-family: 'Poppins', sans-serif; font-weight: bold;">Enter your Phone Number</h2>
                <input class="form-control" type="tel" id = "phone-number-input" placeholder="e.g. 9876543210"/>
                <div style="display: flex; flex-direction: row; justify-content: center; padding-top: 2vh;">
                    <input class="btn btn-primary btn-md" style="margin-right: 1vh;" id="phone-submit" type="submit"/>
                </div>
              </form>
          </div>
      </div>
  
    <!--        Verify Form -->
    <div style="display: flex; flex-direction: row; justify-content: center;">
        <div id="verify-div" class="container-fluid card" style="align-items: center; flex-direction: column; padding-top: 5vh; padding-bottom: 4vh; margin: 7vh 3vh 4vh; ">
            <form id="verify-form">
              <h2 style="text-align: center; margin-bottom: 6vh; font-family: 'Poppins', sans-serif; font-weight: bold;">Enter your Verification Code:</h2>
              <input class="form-control" type="number" id="otp-input" placeholder="e.g. 123456"/>
              <div style="display: flex; flex-direction: row; justify-content: center; padding-top: 2vh;">
                <input class="btn btn-primary btn-md" style="margin-right: 1vh;" id="verify-submit" type="submit"/>
              </div>
            </form>
        </div>
    </div>
    
  
      <!-- <div id="response-text">Verified</div> -->

      <!--      Camp Form      -->

      <div  style="display: flex; flex-direction: row; justify-content: center;">
        <div id="camp-div" class="fluid-container card" style="align-items: center; flex-direction: column; padding-top: 5vh; padding-bottom: 4vh; margin: 7vh 3vh 4vh; ">
          <h4 style="text-align: center; padding: 0 6vh; margin-bottom: 6vh; font-family: 'Poppins', sans-serif; font-weight: bolder; font-size: 250%;">Enter Camp Details</h4>
              <form id="camp-form">
                <div class="row container-fluid" style="margin: 0;">
                  <div class="form-group col-lg-6 col-md-6 col-sm-12">
                      <input type="text" class="form-control" placeholder="Your Name" id="person-name">
                  </div>
                  <div class="form-group col-lg-6 col-md-6 col-sm-12">
                    <input disabled  type="text" class="form-control" placeholder="Your Phone Number" id="phone">
                  </div>
              </div>
                  <div class="row container-fluid" style="margin: 0;">
                      <div class="form-group col-lg-6 col-md-6 col-sm-12">
                          <input type="text" class="form-control" placeholder="Name of Location" id="location-name">
                      </div>
                      <div class="form-group col-lg-6 col-md-6 col-sm-12">
                        <input type="text" class="form-control" placeholder="Address of Location" id="address">
                      </div>
                  </div>
                  <div class="row container-fluid" style="margin: 0;">
                      <div class="form-group col-lg-3 col-md-6 col-sm-12">
                          <input type="text" class="form-control" placeholder="Pincode" id="pincode">
                      </div>
                      <div class="form-group col-lg-3 col-md-6 col-sm-12">
                        <input type="date" class="form-control" id="date">
                      </div>
                      <div class="form-group col-lg-3 col-md-6 col-sm-12">
                        <div class="row">
                          <div class="form-group col-lg-6 col-md-6 col-sm-12">
                            <input type="text" class="form-control" placeholder="Start Time" id="start-time">
                          </div>
                          <div class="col-lg-6 col-md-6 col-sm-12">
                            <input type="text" class="form-control" placeholder="End Time" id="end-time">
                          </div>
                        </div>
                    </div>
                      <div class="form-group col-lg-3 col-md-6 col-sm-12">
                          <input type="text" class="form-control" placeholder="Fees in Rs." id="fees">
                      </div>
                  </div>
                  <div class="row container-fluid" style="margin: 0;">
                      <div class="form-group col-lg-4 col-md-4 col-sm-12">
                        <input type="text" class="form-control" placeholder="Name of Vaccine" id="vaccine-name">
                      </div>
                      <div class="form-group col-lg-4 col-md-4 col-sm-12">
                          <input type="text" class="form-control" placeholder="Available for Dose 1" id="dose1">
                      </div>
                      <div class="form-group col-lg-4 col-md-4 col-sm-12">
                        <input type="text" class="form-control" placeholder="Available for Dose 2" id="dose2">
                      </div>
                  </div>
                  <div class="col-lg-12" style="display: flex; flex-direction: row; justify-content: center; padding-top: 2vh;">
                    <button class="btn btn-md" style="background-color: #07A6C2; color: white; font-family: 'Poppins', sans-serif;">Register</button>
                  </div>
                  <div style="text-align: center;" class="g-signin2" data-onsuccess="onSignIn"></div>
                </form>
                <div style="font-family: 'Poppins', sans-serif; padding: 3rem 10% 0; text-align: center;">
                  <h3></h3>
                </div>
