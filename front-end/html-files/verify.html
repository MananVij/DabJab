<body>
    <form>
        <input type="text" id="phone-number" placeholder="Phone Number" required>
        <button id="send-otp">Send OTP</button>
        <input type="text" id="otp" placeholder="Enter OTP"  >
        <button id="verify-otp" >Verify</button>
    </form>

    <script>
        


        const givenPhoneNumber = document.querySelector('#phone-number')
        const otpBtn = document.querySelector('#send-otp')
        const givenOTP = document.querySelector('#otp')
        const verifyBtn = document.querySelector('#verify-otp')
        const form = document.querySelector('form')
        

        form.addEventListener('submit', (e) => {
            e.preventDefault()
            const phoneNumber = givenPhoneNumber.value
            const OTP = givenOTP.value



            fetch('https://cdn-api.co-vin.in/api/v2/auth/public/generateOTP', {
                method: 'POST',
                body: JSON.stringify({
                    mobile: phoneNumber
            }),
            headers: { 'Content-Type': 'application/json' }
            }).then(async res => await res.json())
            .then(async res => {
                const txnId = await res.txnId
                verifyOTP(txnId)
            });

            async function verifyOTP(txnId) {
                fetch('https://cdndemo-api.co-vin.in/api/v2/auth/confirmOTP', {
                    method: 'POST',
                    body: JSON.stringify({
                        otp: CryptoJS.SHA256.encrypt(OTP),
                        txnId: txnId
                    }),
                headers: { 'Content-Type': 'application/json' }
                }).then(async res => await res.json())
